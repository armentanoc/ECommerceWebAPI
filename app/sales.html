<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce | Teste CORS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h1>E-Commerce | Vendas</h1>
            <a href="index.html">Produtos</a>
            <a href="sales.html">Vendas</a>
            <a href="refunds.html">Reembolsos</a>
            <a href="exchanges.html">Trocas</a>
        </nav>
    </div>
    <div class="container">

        <!-- Buttons Section -->
        <div class="buttons-section">
            <button onclick="getAllProductSales()">Visualizar Vendas</button>
        </div>
        <div class="result-section">
            <div id="result"></div>
        </div>
        </div>
        <div class="container">
        <!-- Create Sale Section -->
        <div class="section">
            <h2>Criar Venda</h2>
            <form id="saleForm">
                <input type="text" id="saleProductId" placeholder="ID dos produtos (ex.: 1, 2, 3)" required>
                <div class="buttons-section">
                    <button type="button" onclick="submitSaleForm()">Criar Venda</button>
                </div>
            </form>
            <div id="saleResult" class="result-section"></div>
        </div>
    </div>
</div>
</body>

</html>
